<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Climate Dashboard – Niederschlag Deutschland</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f6f8;
    }

    h1 {
      margin-bottom: 5px;
    }

    h2 {
      margin-top: 0;
      color: #555;
    }

    canvas {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Climate Dashboard</h1>
<h2>Niederschlag Deutschland (seit 1881)</h2>

<canvas id="chart"></canvas>

<br>
<button onclick="resetZoom()">Zoom zurücksetzen</button>

<script>
let chartInstance;

fetch('data.json')
  .then(response => response.json())
  .then(data => {

    const labels = data.map(entry => entry.date);
    const rain = data.map(entry => entry.rain);

    const ctx = document.getElementById('chart').getContext('2d');

    chartInstance = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Niederschlag (mm)',
          data: rain,
          borderWidth: 1,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false
        },
        plugins: {
          legend: {
            display: true
          },
          zoom: {
            pan: {
              enabled: true,
              mode: 'x'
            },
            zoom: {
              wheel: {
                enabled: true
              },
              pinch: {
                enabled: true
              },
              mode: 'x'
            }
          }
        },
        scales: {
          x: {
            ticks: {
              maxTicksLimit: 20
            }
          },
          y: {
            beginAtZero: false
          }
        }
      }
    });

  })
  .catch(error => {
    console.error("Fehler beim Laden der Daten:", error);
  });

function resetZoom() {
  chartInstance.resetZoom();
}
</script>

</body>
</html>
